{% block content %}

<div class="container">
  <div class="feedback-header">
    <h2>Submit Feedback for <span class="highlight">{{ course.course_name }}</span></h2>
    <p>Please provide your valuable feedback for this course.</p>
  </div>

  <form method="post" class="feedback-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="submit-feedback-button">Submit Feedback</button>
  </form>

  <a href="{% url 'course_information' course.id %}" class="back-button">‚Üê Back to Course</a>
</div>

<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    max-width: 800px;
    width: 100%;
    padding: 40px;
    background-color: #fff;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    text-align: center;
  }

  .feedback-header h2 {
    font-size: 2.5em;
    color: #34495e;
    margin-bottom: 10px;
  }

  .feedback-header p {
    font-size: 1.2em;
    color: #7f8c8d;
    margin-bottom: 30px;
  }

  .feedback-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  /* Enhanced input field styling */
  input[type="text"],
  textarea {
    width: 100%;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    color: #333;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    transition: border 0.3s ease, box-shadow 0.3s ease;
    background-color: #f9f9f9;
  }

  input[type="text"]:focus,
  textarea:focus {
    border-color: #1abc9c;
    box-shadow: 0 0 8px rgba(26, 188, 156, 0.4);
    outline: none;
    background-color: #fff;
  }

  textarea {
    height: 150px;
    resize: none;
  }

  .submit-feedback-button {
    padding: 12px 25px;
    background-color: #1abc9c;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
  }

  .submit-feedback-button:hover {
    background-color: #16a085;
    box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    transform: translateY(-2px);
  }

  .submit-feedback-button:active {
    transform: translateY(0);
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  .back-button {
    display: inline-block;
    margin-top: 20px;
    font-size: 16px;
    color: #2980b9;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
  }

  .back-button:hover {
    color: #1abc9c;
  }

  .highlight {
    color: #e67e22;
    font-weight: bold;
  }
</style>
{% endblock %}
