{% block content %}
<div class="container">
  <div class="feedback-header">
    <h2>Feedback for <span class="highlight">{{ course.course_name }}</span></h2>
    <p>Below is the feedback submitted by the student:</p>
  </div>

  <div class="feedback-details">
    <h3>{{ feedback.feedback_title }}</h3>
    <p>{{ feedback.description }}</p>
    <em>Submitted on: {{ feedback.date_submitted }}</em>
  </div>

  <a href="{% url 'course_information' course.id %}" class="back-button">‚Üê Back to Course</a>
</div>

<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    max-width: 800px;
    width: 100%;
    padding: 40px;
    background-color: #fff;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    text-align: center;
  }

  .feedback-header h2 {
    font-size: 2.5em;
    color: #34495e;
    margin-bottom: 10px;
  }

  .feedback-header p {
    font-size: 1.2em;
    color: #7f8c8d;
    margin-bottom: 30px;
  }

  .feedback-details {
    background-color: #ecf0f1;
    padding: 20px;
    border-radius: 8px;
    margin-bottom: 20px;
  }

  .feedback-details h3 {
    font-size: 1.8em;
    color: #e67e22;
    margin-bottom: 10px;
  }

  .feedback-details p {
    font-size: 1.2em;
    color: #34495e;
    margin-bottom: 10px;
  }

  .back-button {
    display: inline-block;
    margin-top: 20px;
    font-size: 16px;
    color: #2980b9;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
  }

  .back-button:hover {
    color: #1abc9c;
  }

  .highlight {
    color: #e67e22;
    font-weight: bold;
  }
</style>
{% endblock %}
